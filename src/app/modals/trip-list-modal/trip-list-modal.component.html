<ion-header>
  <ion-toolbar>
    <ion-title>Liste des trips</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let trip of trips">
      {{ trip.address.features[0].properties.display_name }}
    </ion-item>
  </ion-list>
</ion-content>
