<ion-header>
  <ion-toolbar style="--background: #EC851E;">
    <ion-title style="color: white;">Liste des trips</ion-title>
    <ion-buttons slot="end">
      <ion-button style="color: white;" (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content style="--background: black;">
  <div class="infos" *ngIf="trips">
    <span class="name"></span>
    <span class="adresse">{{trips[trips.length-1].address.features[0].properties.address.road}}</span>
    <table>
      <tr>
        <th class="left-table">Dur√©e totale:</th>
        <th class="right-table"></th>
      </tr>
      <tr>
        <th class="left-table">Distance totale:</th>
        <th class="right-table"></th>
      </tr>
      <tr>
        <th class="left-table">Vitesse moyenne:</th>
        <th class="right-table"></th>
      </tr>
      <tr>
        <th class="left-table">Vitesse maximale:</th>
        <th class="right-table"></th>
      </tr>
    </table>
  </div>
  <ion-list style="background: black;">
    <ion-item *ngFor="let trip of trips" (click)="centerMapOnLabel(trip)" style="--background: black;">
      <ion-label style="color: white;">
        ok
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
