<ion-header>
  <ion-toolbar>
    <ion-title>Balises</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ng-container *ngFor="let data of userService.positions">
      <ion-item *ngIf="data.position">
        <ion-avatar slot="start">
          <ion-img [src]="data.avatarUrl"></ion-img>
        </ion-avatar>
        <ion-label>
          <h2>{{ data.imei }}</h2>
          <p>{{ data.position.latitude }}</p>
          <p>{{ data.position.longitude }}</p>
          <p>{{ data.position.speed }} km/h</p>
          <p>{{ reverseGeocodedAddresses[data.imei] || 'Loading...' }}</p>
        </ion-label>
      </ion-item>
    </ng-container>
  </ion-list>
</ion-content>
