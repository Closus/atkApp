<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Accueil</ion-title>
    <ion-buttons slot="start">
      <ion-button>
        <fa-icon icon="bars" class="bars" (click)="openSideMenu()"></fa-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<div class="menu-items">
  <span class="select"><fa-icon icon="hand-pointer" id="open-modal"></fa-icon></span>
  <span class="center"><fa-icon icon="arrows-to-eye"></fa-icon></span>
  <span class="history"><fa-icon icon="timeline"></fa-icon></span>
  <span class="calendar"><fa-icon icon="calendar-alt"></fa-icon></span>
  <span class="itinerary"><fa-icon icon="location-arrow"></fa-icon></span>
</div>
<ion-content class="map">
  <div id="mapId">
  </div>
</ion-content>

<ion-menu menuId="myMenu" side="start" contentId="main">
  <ion-header>
    <ion-toolbar>
      <ion-title>
        Menu
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item>
        <ion-icon name="information-circle-outline" slot="start"></ion-icon>
        <ion-label>Informations</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="settings-outline" slot="start"></ion-icon>
        <ion-label>Param√®tres</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
  <ion-backdrop (click)="closeSideMenu()"></ion-backdrop>
</ion-menu>
